<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="https://www.iconsdb.com/icons/preview/green/house-xxl.png">
    <!-- font -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    
    <title>Lotus - Personal Map</title>
</head>

<body>
    <nav class="fixed-bottom container  navbar navbar-expand-lg">
        <div class="container-fluid ">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            
            <div class="navbar-collapse justify-content-around ">
                <ul class="navbar-nav">
                    
                        <a href="#" class="nav-link active mapLink" data-lat="41.311081" data-lng="69.240562" data-zoom="12">Tashkent </a>
                        <a href="#" class="nav-link active mapLink" data-lat="36.884804" data-lng="30.704044" data-zoom="12">Antalya </a>
                     
                    
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="fixed-top" id="infoPanel">
       
        
        <div>
            <img src="./image/FamilyHouse.png" alt="Family House">
            <span id="familyHouseCount"></span>
            <img src="./image/RentedH.png" alt="Rental House">
            <span id="rentalHouseCount"></span>
        </div>
        <div>
            <button id="addMarkerBtn">Insert</button>
            <div id="mouseCoordinates" class="fixed-bottom"></div>
            <input type="text" id="locationInput" placeholder="Enter a location">
     
     
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          </div>
          <div id="zoomSliderContainer">
            <input type="range" id="zoomSlider" min="1" max="20" value="4">
        </div>
            <!-- Add this button in your HTML markup -->
            
        </div>
    
    <div id="markerPanel">
        <ul id="markerList"></ul>
        <!-- Existing content -->
      
    </div>
    
    <div id="map"></div>
    
    
    
    <script src="./js/main.js"></script>
   
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCfYJ9y9WjDq6q_YoBRrZ-2DcSXoQEIXs&callback=initMap&libraries=places" async defer></script>
